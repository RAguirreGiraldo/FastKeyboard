<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Roberto Aguirre" />
    <meta name="description" content="Grid with HTML, CSS and JS" />
    <meta name="keywords" content="HTML, CSS, SEO, web, web development" />
    <link
      rel="shortcut icon"
      href="assets/img/webicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/index.css" media="all" />
    <script src="assets/script/index.js" type="module"></script>
    <title>Fast Keyboard</title>
  </head>
  <main>
    <body>
      <audio id="music">
        <source src="./assets/media/backaudio.mp3">
      </audio>  
      <div class="container">
        <div class="title"><h1>FastKeyboard</h1></div>
        <div class="show-words">
          <div><p id="showWords" class="ShowUserword">Play me Random Words</p></div>
        </div>
        <div class="blackboard">
          <div class="score">
            <div class="titlecore"><p class="showtitle">SCORE</p></div>
            <div class="pointscore"><p id="pointscore" class="shownumber">0</p></div>
          </div>
          <div class="typeword">
            <input 
              id="inputypeword"
              class="inputype-word"
              type="text"
              placeholder="Type your word"
              disabled
            />
          </div>
          <div class="timer">
            <div class="titletimer"><p class="showtitle">TIMER</p></div>
            <div class="timeremainder"><p id="timeremainder" class="shownumber">99</p></div>
          </div>
        </div>
        <div class="button">
          <div class="buttonplay">
            <button id="buttonstart">Start Game</button>
          </div>
        </div>
        <div class="stats">
            <table>
                <thead>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Hits</th>
                    <th>Percentaje</th>
                </thead>
                <tbody id="row">
                    <tr id="tmprow" hidden>
                        <td><p id="tdate"></p></td>
                        <td><p id="tname"></p></td>
                        <td><p id="thits"></p></td>
                        <td><p id="percent"></p></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </body>
  </main>
</html>
